set-option -g default-terminal "screen-256color"
set-option -g status-utf8 on

set -g display-time 3000
set -g message-bg colour166 # orange
set -g message-fg black
# Panes
set -g pane-border-fg colour8 # dark grey
set -g pane-active-border-fg colour7 # light grey
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Status bar content
set -g status-interval 5
set -g status-left ' üêØ  '
set -g status-right '#[fg=green]#S #[fg=colour8]#(tmux-status-bar -pn) #[fg=colour166]%l:%M%p '
set -g status-right-length 100

# Status bar styling
set -g status-bg colour235 # very dark grey
set -g status-fg colour7 # light grey
set -g window-status-current-fg colour166 # orange
set -g status-position bottom

set -g window-status-format "#[fg=colour7,bg=colour235] #I #W "
set -g window-status-current-format "#[fg=colour166,bg=colour232] ‚úî #W "


# Activity
setw -g monitor-activity off
set -g visual-activity off

set -g prefix `
bind `     send-key `             # insert tilde by pressing twice
bind ,     previous-window
bind .     next-window
bind <     swap-window -t :-
bind >     swap-window -t :+
bind |     split-window -h        # split into left and right panes
bind \     split-window -h
bind -     split-window -v        # split into top and bottom panes
bind O     rotate-window          # rotate panes around in current window
bind Left  resize-pane -L 5
bind Right resize-pane -R 5
bind Up    resize-pane -U 5
bind Down  resize-pane -D 5
bind v     select-layout even-horizontal
bind V     select-layout main-vertical
bind h     select-layout even-vertical
bind H     select-layout main-horizontal
bind t     select-layout tiled
bind n     command-prompt 'rename-window %%'
bind N     command-prompt 'rename-session %%'
bind x     kill-pane
bind X     kill-window
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind   -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
bind r     source-file ~/.tmux.conf; display-message " * reloaded ~/.tmux.conf"

set -g base-index 1
set -g pane-base-index 1
set -g automatic-rename on
set -g set-titles on         # auto set the terminal's window title
set-option -g default-command "reattach-to-user-namespace -l zsh"

# Vim Keys
set-window-option -g mode-keys vi

# Clock
set -sg escape-time 0
